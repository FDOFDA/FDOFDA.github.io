<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-Track</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://kit.fontawesome.com/96ba2f38a4.js" crossorigin="anonymous"></script>

</head>
<body>
    <div>
        <h1>
            Check
        </h1>
    </div>
<div class="Chart-size">
    <div id="container"
    ></div>

    <form id="time_form" name="time_form">
          <div>
            <input type="radio" id="timePeriod1" name="period" value="1min" />
            <label for="timePeriod1">1min</label>
      
            <input type="radio" id="timePeriod2" name="period" value="5min" checked/>
            <label for="timePeriod2">5min</label>
      
            <input type="radio" id="timePeriod3" name="period" value="15min"/>
            <label for="timePeriod3">15min</label>
          </div>
      </form>

      <div class="Hour_data">
        <div class="dropdown">
        <button class="dropbtn">Dropdown <i class="fa fa-caret-down" aria-hidden="true"></i>
        </button>
            <div class="dropdown_menu hide" id="menu">
                <a href="#" hour = "All"> All</a>
                <a href="#" hour = 1> Hour 1</a>
                <a href="#" hour = 2> Hour 2</a>
                <a href="#" hour = 3> Hour 3</a>
                <a href="#" hour = 4> Hour 4</a>
                <a href="#" hour = 5> Hour 5</a>
                <a href="#" hour = 6> Hour 6</a>
                <a href="#" hour = 7> Hour 7</a>
                <a href="#" hour = 8> Hour 8</a>
                <a href="#" hour = 9> Hour 9</a>
                <a href="#" hour = 10> Hour 10</a>
                <a href="#" hour = 11> Hour 11</a>
                <a href="#" hour = 12> Hour 12</a>
                <a href="#" hour = 13> Hour 13</a>
                <a href="#" hour = 14> Hour 14</a>
                <a href="#" hour = 15> Hour 15</a>
                <a href="#" hour = 16> Hour 16</a>
                <a href="#" hour = 17> Hour 17</a>
                <a href="#" hour = 18> Hour 18</a>
                <a href="#" hour = 19> Hour 19</a>
                <a href="#" hour = 20> Hour 20</a>
                <a href="#" hour = 21> Hour 21</a>
                <a href="#" hour = 22> Hour 22</a>
                <a href="#" hour = 23> Hour 23</a>
                <a href="#" hour = 24> Hour 24</a>
                
            </div>
        </div> 
    </div>

</div>


</body>

<link rel="stylesheet" href="style.css">
<script src="script1.js"></script>
</html>
